<main>

  <div class="container">

    <div class="screen">

      <div class="screen-math-operation" *ngIf="mathematicalOperation">
        <p>{{ mathematicalOperation }}</p>
      </div>

      <form class="screen-form" [formGroup]="calculationForm" (ngSubmit)="onSubmit()">
        <input class="screen-calculation-input" type="text" placeholder="0" formControlName="calculationInput">
      </form>

      
      <div class="screen-history-btns d-flex justify-content-space-between">
        <button type="button" (click)="showHistory = !showHistory">
          <span [ngClass]="{ 'history-active': showHistory }"></span>
          <span [ngClass]="{ 'history-active': showHistory }"></span>
          <span [ngClass]="{ 'history-active': showHistory }"></span>
        </button>
      </div>

    </div>

    <div class="buttons-history">
      <app-buttons *ngIf="!showHistory" (keyName)="getKey($event)"></app-buttons>
      <app-history *ngIf="showHistory"></app-history>
    </div>

  </div>
  
</main>
