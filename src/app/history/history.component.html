<ul *ngIf="history.length; else noHistory">
  <li *ngFor="let calculation of history">
    <small>{{ calculation.date | date:'medium' }}</small>
    <p>
      {{ calculation.calculationData.firstOpt + ' ' +  calculation.calculationData.operator + ' ' + calculation.calculationData.secondOpt }}
      = <span>{{ ' ' + calculation.calculationData.result }}</span>
    </p>
  </li>
</ul>

<ng-template #noHistory>
  <p class="no-history">No history exist.</p>
</ng-template>
