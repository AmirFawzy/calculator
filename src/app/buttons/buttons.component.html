<div class="container">
  <div class="operators-row d-flex justify-content-space-between">
    <button class="operator" data-key="/" (click)="onKeyClick($event)">/</button>
    <button class="operator" data-key="*" (click)="onKeyClick($event)">x</button>
    <button class="operator" data-key="+" (click)="onKeyClick($event)">+</button>
    <button class="operator" data-key="-" (click)="onKeyClick($event)">-</button>
  </div>
  <div class="equal-and-numbers d-flex justify-content-space-between">
    <div class="equal-and-numbers-equal">
      <button class="operator equal-btn" data-operator="=" (click)="onKeyClick($event)">=</button>
    </div>
    <div class="equal-and-numbers-numbers">
      <div class="row d-flex">
        <div class="d-flex justify-content-space-between">
          <button type="button" class="num" data-key="7" (click)="onKeyClick($event)">7</button>
          <button type="button" class="num" data-key="8" (click)="onKeyClick($event)">8</button>
          <button type="button" class="num" data-key="9" (click)="onKeyClick($event)">9</button>
        </div>
      </div>
      <div class="row d-flex">
        <div class="d-flex justify-content-space-between">
          <button type="button" class="num" data-key="4" (click)="onKeyClick($event)">4</button>
          <button type="button" class="num" data-key="5" (click)="onKeyClick($event)">5</button>
          <button type="button" class="num" data-key="6" (click)="onKeyClick($event)">6</button>
        </div>
      </div>
      <div class="row d-flex">
        <div class="d-flex justify-content-space-between">
          <button type="button" class="num" data-key="1" (click)="onKeyClick($event)">1</button>
          <button type="button" class="num" data-key="2" (click)="onKeyClick($event)">2</button>
          <button type="button" class="num" data-key="3" (click)="onKeyClick($event)">3</button>
        </div>
      </div>
      <div class="row d-flex justify-content-space-between">
        <button type="button" class="num" data-key="0" (click)="onKeyClick($event)">0</button>
        <div style="padding: 0;"></div>
        <button type="button" class="num" data-key="." (click)="onKeyClick($event)">.</button>
      </div>
    </div>
  </div>
</div>
